<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="page-action-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellporps-action-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="arial">Arial</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-symbols-outlined bold">
            format_bold
        </span>
        <span class="material-symbols-outlined italic">
            format_italic
        </span>
        <span class="material-symbols-outlined underline">
            format_underlined
        </span>
        <span class=" left material-symbols-outlined alignment">
            format_align_left
        </span>
        <span class="center material-symbols-outlined alignment">
            format_align_center
        </span>
        <span class="right material-symbols-outlined alignment">
            format_align_right
        </span>
        <div class="color-prop-cont ">
            <span class="material-symbols-outlined">
                format_color_text
            </span>
            <input type="color" class="font-color-prop">

        </div>
        <div class="color-prop-cont">
            <span class="material-symbols-outlined">
                format_color_fill
            </span>
            <input type="color" class="cell-color-prop">
        </div>
    </div>
    <div class="formula-action-cont">
        <input type="text" readonly class="address-bar">
        <span class="material-symbols-outlined">
            function
        </span>
        <input type="text" class="formula-bar" placeholder="Formula with Space Separated">
    </div>
    <div class="grid-cont">
        <div class="address-col-cont">
            <div class="top-left-dummy"></div>
            <div class="address-no-cont">
                <!-- address-col * 100 -->
            </div>
        </div>
        <div class="cells-cont">
            <div class="address-row-cont">

            </div>
        </div>
    </div>
    <div class="sheet-action-cont">
        <span class="material-symbols-outlined sheet-add-btn">
            add
        </span>
        <div class="sheet-folder-cont">

        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./cycleValidatin.js"></script>
    <script src="./sheetHandling.js"></script>
    <script src="./cellProp.js"></script>
    <script src="./pathTrace.js"></script>  
    <script src="./formula.js"></script>
</body>

</html>
